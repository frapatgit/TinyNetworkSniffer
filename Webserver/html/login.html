<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="../css/login.css">
    <script type="text/javascript" src="../js/login.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <img src="../img/Logoohnetext.png" alt="Logo" class="logo">
        <h1>Login</h1>
        <form>
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password">
          </div>
          <div class="form-group">
            <!-- a durch button ersetzen? -->
            <a type="submit" class="btn" onclick="validate()">Login</a>
          </div>
        </form>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
      <div class="documentation">
        <a href="https://github.com/frapatgit/TinyNetworkSniffer" target="_blank">Documentation</a>
      </div>
    </div>
  </body>
</html>
