<!DOCTYPE html>
<html>
<head>
	<title>Dashboard</title>
	<link rel="icon" type="image/x-icon" href="../static/img/favicon_small_150px.ico">
	<link rel="stylesheet" type="text/css" href="../static/css/home.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
	<script type="text/javascript" src="../static/js/home.js"></script>
</head>
<body>
	<div class="container">
		<div class="sidebar">
			<div class="logo">
				<img src="../static/img/Logoohnetext.png" class="logo">
			</div>
			<ul>
				<li class="active"><a href="#">Dashboard</a></li>
				<li><a href="clients">Clients</a></li>
				<li><a href="queries">Queries</a></li>
				<li><a href="settings">Settings</a></li>
				<li><a href="tools">Tools</a></li>
				<li><a href="#">Donate</a></li>
			</ul>
		</div>
		<div class="header">
			<img src="../static/img/textonly.png" width=25% >
			<div class="user-info">
				<p>Welcome, John Doe!</p>
				<button class="loggoutbtn" onclick="logout()">Logout</button>
			</div>
		</div>
		<div class="main-content">
			<div class="dashboard">
				<div class="dashboard-item">
					<h2>Top malicious domains</h2>
					<h3>(past 24h)</h3>
					<table>
						<thead>
							<tr>
								<th>Source IP</th>
								<th>Destination IP</th>
								<th>VirusTotal Score</th>
							</tr>
						</thead>
						<tbody>
							{% for row in rows %}
							<tr>
								<td>{{ row[0] }}</td>
								<td>{{ row[1] }}</td>
								<td>{{ row[2] }}</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				  </div>
                <div class="dashboard-item">
                    <h2>Requests over time </h2>
                    <canvas id="myChart"></canvas>
                </div>
                <div class="dashboard-item">
                    <h2>Most malicious requests by client</h2>
                    <canvas id="myChart2"></canvas>
                </div>              
			</div>
		</div>
	</div>
</body>
</html>
