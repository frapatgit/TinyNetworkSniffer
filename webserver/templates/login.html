<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="icon" type="image/x-icon" href="../static/img/favicon_small_150px.ico">
    <link rel="stylesheet" href="../static/css/login.css">
    <script type="text/javascript" src="../static/js/login.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="login-container">
        <img src="../static/img/Logoohnetext.png" alt="Logo" class="logo">
        <h1>Login</h1>
        <form id="login-form" onsubmit="login(); return false;">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" required name="username" placeholder="Username">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" required id="password" name="password" placeholder="Password">
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Login</button>
          </div>
        </form>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </div>
      <div class="documentation">
        <a href="https://github.com/frapatgit/TinyNetworkSniffer" target="_blank">Documentation</a>
      </div>
    </div>
  </body>
</html>
